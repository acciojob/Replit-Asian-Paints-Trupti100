<!DOCTYPE html>
<html>
<head>
  <title>Grid Color Changer</title>
  <style>
    /* Add some basic styling for better appearance */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }
    #colour_id {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>
  
  <label for="block_id">Block ID:</label>
  <input type="number" id="block_id" min="1" max="9">
  
  <label for="colour_id">Color:</label>
  <input type="color" id="colour_id">
  
  <button id="change_button">Change Color</button>
  <button id="reset_button">Reset</button>

  <script>
    // Function to change the color of a specific grid item
    document.getElementById("change_button").addEventListener("click", function() {
      const blockId = document.getElementById("block_id").value;
      const color = document.getElementById("colour_id").value;
      const gridItem = document.getElementById(blockId);
      
      if (gridItem) {
        gridItem.style.backgroundColor = color;
      }
    });

    // Function to reset the background color of all grid items to transparent
    document.getElementById("reset_button").addEventListener("click", function() {
      const gridItems = document.querySelectorAll(".grid-item");
      gridItems.forEach(function(item) {
        item.style.backgroundColor = "transparent";
      });
    });
  </script>
</body>
</html>
